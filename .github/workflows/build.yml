name: testing
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Compile 🏭
        run: |
          yarn
          yarn truffle compile

      - name: E2E test 💣
        env:
          MNEMONIC: ${{ secrets.MNEMONIC }}
        run: |
          yarn truffle test --network ThunderCore
